# Global retrieval configuration
retrieval_config:
  primary_document: "internal_pathway_sop.md"
  fail_closed_topics:
    - treatment protocols
    - medication dosing
    - chemotherapy regimens
    - radiotherapy planning
    - surgical procedures
    - diagnostic interpretation
    - pathology results
    - radiology reading
    - patient-specific clinical decisions
    - prognosis
    - staging decisions
    - screening programme enrollment
  
  probe_for_info_when:
    - age not specified (relevant for QS124-S2)
    - symptom details missing
    - rectal bleeding status unclear (relevant for QS124-S3)
    - 2WW criteria assessment not documented
    - weight loss not quantified
    - symptom duration not specified
  
  citation_format: "[{statement_id}: {section_name}]"
  
  response_requirements:
    - must_cite_source: true
    - fail_closed_on_out_of_scope: true
    - probe_for_ambiguity: true
    - no_patient_specific_advice: true

